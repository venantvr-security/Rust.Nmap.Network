server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/html;
    index index.html;

    server_name _;

    # Expose some server info (intentionally verbose for IDS detection)
    server_tokens on;

    location / {
        try_files $uri $uri/ =404;
    }

    location /admin {
        return 403;
    }

    location /api {
        proxy_pass http://127.0.0.1:8080;
    }

    # Hidden backup location (for scanners to find)
    location /backup {
        alias /var/www/html/;
        autoindex on;
    }
}
